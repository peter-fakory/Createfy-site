<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ministries • Grace Community Church</title>
  <meta name="description" content="A modern, accessible church website template.">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  
  <link rel="preload" as="image" href="assets/img/logo.svg">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script type="application/ld+json">
  {"@context": "https://schema.org", "@type": "Church", "name": "Grace Community Church", "url": "https://example.org", "logo": "assets/img/logo.svg", "address": {"@type": "PostalAddress", "addressLocality": "Calgary", "addressRegion": "AB", "addressCountry": "CA"}, "telephone": "+1-555-123-4567"}
  </script>
</head>
<body>
  <div id="site-header"></div>
  
  <section class="section">
    <div class="container">
      <span class="kicker">Ministries</span>
      <h1>Find your place to belong</h1>
      <p>There’s a ministry for every age and stage. Jump in and grow with us.</p>
      <div id="ministries-grid" class="grid grid-3"></div>
    </div>
  </section>
  <script>
  document.addEventListener('DOMContentLoaded', async ()=>{
    const resp = await fetch('config.json'); const cfg = await resp.json();
    const box = document.getElementById('ministries-grid');
    if(!box) return;
    box.innerHTML = (cfg.ministries || []).map(m=>`
      <article class="card">
        <h3>${m.name}</h3>
        <p>${m.description||''}</p>
      </article>`).join('');
  });
  </script>

  <div id="site-footer"></div>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
