<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Give • Grace Community Church</title>
  <meta name="description" content="A modern, accessible church website template.">
  <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
  
  <link rel="preload" as="image" href="assets/img/logo.svg">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script type="application/ld+json">
  {"@context": "https://schema.org", "@type": "Church", "name": "Grace Community Church", "url": "https://example.org", "logo": "assets/img/logo.svg", "address": {"@type": "PostalAddress", "addressLocality": "Calgary", "addressRegion": "AB", "addressCountry": "CA"}, "telephone": "+1-555-123-4567"}
  </script>
</head>
<body>
  <div id="site-header"></div>
  
  <section class="section">
    <div class="container">
      <span class="kicker">Give</span>
      <h1>Partner in the mission</h1>
      <p>Your generosity fuels ministry here and around the world.</p>
      <div id="give-buttons" class="grid grid-2"></div>
      <div class="card" style="margin-top:1rem">
        <h3>Ways to Give</h3>
        <ul>
          <li>Online giving (secure)</li>
          <li>In-person at weekend services</li>
          <li>Mail a cheque</li>
          <li>E‑Transfer (Canada): <strong>giving@example.org</strong></li>
        </ul>
      </div>
    </div>
  </section>
  <script>
  document.addEventListener('DOMContentLoaded', async ()=>{
    const resp = await fetch('config.json'); const cfg = await resp.json();
    const box = document.getElementById('give-buttons');
    const providers = (cfg.give && cfg.give.providers) || [];
    box.innerHTML = providers.map(p=>`<a class="btn" href="${p.url}">${p.name}</a>`).join('');
  });
  </script>

  <div id="site-footer"></div>
  <script src="assets/js/main.js" defer></script>
</body>
</html>
